name: Passing Data Between Jobs Using Artifacts

# This workflow runs whenever code is pushed to the repository
on:
  push:

jobs:
  build_job:
    # This job generates a file and uploads it as an artifact
    runs-on: ubuntu-latest
    steps:
      # Install cowsay package
      - name: Install cowsay
        run: sudo apt-get update && sudo apt-get install -y cowsay

      # Generate ASCII content and save it to a file
      - name: Generate ASCII file
        run: cowsay -f dragon "Run for cover, I am a DRAGON....RAWR" > dragon.txt

      # Upload the generated file as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ascii-artifact
          path: dragon.txt


  test_job:
    # This job depends on the build job and downloads the artifact
    needs: build_job
    runs-on: ubuntu-latest
    steps:
      # Download the artifact created in the build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ascii-artifact

      # Verify the content of the downloaded file
      - name: Verify artifact content
        run: grep -i "dragon" dragon.txt


  deploy_job:
    # This job depends on the test job and uses the same artifact
    needs: test_job
    runs-on: ubuntu-latest
    steps:
      # Download the artifact again for deployment step
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ascii-artifact

      # Display the final file content
      - name: Display artifact content
        run: cat dragon.txt
